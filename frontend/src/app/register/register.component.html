<div class="container-fluid" style="display: flex; justify-content: left; margin: 1rem 0rem;">
    <img src="./image.png" style="width: 200px;">
</div>
<div class="container">
    <article style="margin: 6rem;">
        <header style="margin: 0;">
            <hgroup>
                <h1 style="margin: 0;">Welcome</h1>
                <p>Please enter your details.</p>
            </hgroup>
        </header>
        <div style="width: 100%; display: flex; align-items: center; flex-direction: column;">
            <form style="width: 50%; margin: 4rem;" [formGroup]="applyForm" (submit)="submitApplication()">
                <fieldset>
                    <label>Username</label>
                    <input formControlName="username" type="text" name="username" placeholder="Username" required style="background-color: #f2f2f2;">
                    <label>Email</label>
                    <input formControlName="email" type="email" name="email" placeholder="Email" required style="background-color: #f2f2f2;">
                    <label>Password</label>
                    <input formControlName="password" type="password" name="password" placeholder="Password" required style="background-color: #f2f2f2;">
                    <input formControlName="role" type="hidden" name="role" value="user">
                    <button type="submit" style="margin-top: 1rem; border: 1px solid #4195D3; background-color: #4195D3;">Sign In</button>
                </fieldset>
            </form>
        </div>
        <footer style="display: flex; justify-content: center;">Already have an account?&nbsp;
            <a href="/login">Log in</a>
        </footer>
    </article>
</div>
