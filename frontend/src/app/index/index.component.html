<app-header></app-header>
<div class="container-fluid" style="padding: 0; height: 60vh; overflow: hidden;">
  <style>
    .card-overlay {
      position: absolute;
      top: 20%;
      left: 10%;
    }

    .card-overlay h3 {
      padding-bottom: 3rem;
    }
  </style>
  <img src="./image2.jpg">
  <article class="card-overlay">
    <h3>Something that you're not using?<br>Sell it!</h3>
    <footer style="padding-bottom: 0;">
      <a [routerLink]="['/login']">
        <button type="button" style="width: 100%; background-color: #4195D3; border:solid 1px #4195D3">Login</button>
      </a>
    </footer>
  </article>
</div>
<div class="container" style="margin-top: 2rem; display: flex; justify-content: center; align-items: center;">
  <input type="text" placeholder="World's #1 selling college supplies." style="margin: 0; width: 100%;" readonly>
</div>
<div class="container" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-top: 2rem;">
  <app-book *ngFor="let bookObject of bookObjectList" [bookObject]="bookObject"></app-book>
</div>
